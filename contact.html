    <!--Contact Form-->
    <main>
        <div class="form-box-container">
            <form action="https://formdump.codeinstitute.net" method="post">
                <h2>Contact me</h2>
                <div>
                    <label for="name-field">Your name:</label>
                    <input type="text" id="name-field" class="input-field" name="user_name" placeholder="Your name"
                        required>
                </div>
                <div>
                    <label for="email-field">Your email:</label>
                    <input type="email" id="email-field" class="input-field" name="user_email" placeholder="Your email"
                        required>
                </div>
                <div>
                    <label for="subject-field">Subject:</label>
                    <input type="text" id="subject-field" class="input-field" name="subject" placeholder="Subject">
                </div>
                <div>
                    <label for="textarea">Your message:</label>
                    <textarea id="textarea" name="message" placeholder="Write your message here!" required></textarea>
                </div>
                <div class="submit-button-container">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
